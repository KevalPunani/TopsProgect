<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Focus</title>
    <style>
        input:focus {
          background-color: yellow;
        }
    </style>
</head>
<body>

<form>
    First name: <input type="text" name="firstname"><br><br>
    Last name: <input type="text" name="lastname">
</form>
    
</body>
</html>
